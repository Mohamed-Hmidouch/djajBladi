# Deploy to Azure VM via SSH
# Triggers on push to main branch after tests pass
# 
# Required GitHub Secrets:
#   AZURE_VM_HOST: IP or hostname of Azure VM
#   AZURE_VM_USER: SSH username
#   AZURE_VM_SSH_KEY: Private SSH key for authentication

name: Deploy to Azure VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: djaj_bladi
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        env:
          SPRING_PROFILES_ACTIVE: noredis
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/djaj_bladi
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          JWT_SECRET: ci-test-secret-do-not-use-in-production
        run: ./mvnw -B package --file pom.xml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /opt/djaj-bladi/app
            git pull origin main
            docker compose -f compose.prod.yaml down
            docker compose -f compose.prod.yaml up -d --build
            docker compose -f compose.prod.yaml ps
            echo "âœ… Deployment complete!"
