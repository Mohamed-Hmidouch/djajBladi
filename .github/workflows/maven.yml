# Build and test with Maven. Uses Postgres service for integration tests.
# See: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      dependency-graph: write

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: djaj_bladi
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        env:
          SPRING_PROFILES_ACTIVE: noredis
          SPRING_DOCKER_COMPOSE_SKIP_IN_TESTS: 'true'
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/djaj_bladi
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          JWT_SECRET: ci-test-secret-do-not-use-in-production
        run: ./mvnw -B package --file pom.xml

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
